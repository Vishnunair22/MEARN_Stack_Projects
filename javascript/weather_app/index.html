<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- card -->
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter a city name..." spellcheck="false">
            <button><img src="./images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Norway</h2> <!-- Added class="city" to h2 tag -->
        </div>
        <div class="details">
            <div class="col">
                <img src="./images/humidity.png" alt="humidity">
                <div>
                    <p class="humidity">50%</p>
                </div>
            </div>
            <!-- third col -->
            <div class="col">
                <img src="./images/wind.png" alt="wind">
                <div>
                    <p class="wind">25 Km/Hour</p>
                    <p class="wind-speed">Wind Speed</p> <!-- Changed class to wind-speed for differentiation -->
                </div>
            </div>
        </div>
    </div>
    <!-- script -->
    <script>
        const apiKey = '8ac5c4d57ba6a4b3dfcf622700447b1e';
        const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?units=metric&';
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        searchBtn.addEventListener('click', () => {
            checkWeather(searchBox.value);
        });

        async function checkWeather(city) {
            const response = await fetch(apiUrl + 'q=' + city + '&appid=' + apiKey);
            var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " Km/Hrs";
        }

        // You may want to call checkWeather with a default city or remove this line if not needed
        // checkWeather('DefaultCity');
    </script>
</body>

</html>
