<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3efd231502.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <header>
        <!-- nav bar -->
        <nav>
            <!-- logo -->
            <div class="logo">
                <span class="icon"><i class="fa-solid fa-camera"></i> </span>
                <span class="lft">Image</span>
                <span class="rght">Gallery</span>
            </div>
            <div class="nav-links">
                <button>Log In</button>
            </div>
        </nav>
        <h1>Search any image</h1>
        <form id="search-form">
            <input type="text" id="search-box" placeholder="Search anything here...">
            <button onclick="searchImages()">Search</button>
        </form>
    </header>
    <!-- main -->
    <main>
        <div id="search-results"></div>
        <button id="show-more-btn">Show More <span class="more"><i class="fa-solid fa-caret-down"></i>
            </span></button>
    </main>
    <!-- footer -->
    <footer>
        <p id="footer"> &copy;Copyright 2024 Image Gallery,All Rights &reg; Rsserved.
        </p>
    </footer>
    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
