<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3efd231502.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- title -->
        <h1><i class="fa-solid fa-calculator"></i>
            Calculator</h1>
        <!-- calculator -->
        <div class="calculator">
            <!-- display area -->
            <input type="text" name="display" id="display">
            <div>
                <!-- first row -->
                <button value="(" onclick="display.value += '('">(</button>
                <button value=")" onclick="display.value += ')'">)</button>
                <button value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                    <i class=" fa-solid fa-delete-left"></i></button>
                <button value="/" onclick="display.value += '/'" aria-label="divide"><i class="fa-solid fa-divide"></i>
                </button>
            </div>
            <div>
                <!-- second row -->
                <button value="7" onclick="display.value += '7'">7</button>
                <button value="9" onclick="display.value += '8'">8</button>
                <button value="9" onclick="display.value += '9'">9</button>
                <button value="*" onclick="display.value += '*'" aria-label="multiply"><i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div>
                <!-- third row -->
                <button value="4" onclick="display.value += '4'">4</button>
                <button value="5" onclick="display.value += '5'">5</button>
                <button value="6" onclick="display.value += '6'">6</button>
                <button value="-" onclick="display.value += '-'" aria-label="minus"><i class="fa-solid fa-minus"></i>
                </button>
            </div>
            <div>
                <button value="1" onclick="display.value += '1'">1</button>
                <button value="2" onclick="display.value += '2'">2</button>
                <button value="3" onclick="display.value += '3'">3</button>
                <button value="+" onclick="display.value += '+'" aria-label="plus"><i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div>
                <!-- final row -->
                <button value="AC" onclick="display.value = ' '">AC</button>
                <button value="0" onclick="display.value += '0'">0</button>
                <button value="." onclick="display.value += '.'">.</button>
                <button value="=" onclick="display.value = eval(display.value)" aria-label="result">
                    <i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
