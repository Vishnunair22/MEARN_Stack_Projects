<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3efd231502.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- calculator -->
        <div class="calculator">
            <!-- display area -->
            <input type="text" name="display" id="display">
            <div>
                <!-- first row -->
                <button>(</button>
                <button>)</button>
                <button><i class=" fa-solid fa-delete-left"></i></button>
                <button><i class="fa-solid fa-divide"></i> </button>
            </div>
            <div>
                <!-- second row -->
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button><i class="fa-solid fa-xmark"></i> </button>
            </div>
            <div>
                <!-- third row -->
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button><i class="fa-solid fa-minus"></i> </button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button><i class="fa-solid fa-plus"></i> </button>
            </div>
            <div>
                <!-- final row -->
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
