<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- main container -->
    <div class="container">
        <!-- login image -->
        <div class="login-image">
            <img src="./images/login.jpg" alt="login image">
        </div>
        <!-- title section -->
        <div class="dash">
            <p>Dashboard Kit</p>
        </div>
        <div class="title">
            <h1>Log In to Dashboard Kit</h1>
        </div>
        <div class="sub-title">
            <p>Enter your email and password below</p>
        </div>
        <!-- end of title section -->
        <!-- email section -->
        <div class="email-label">
            <span>EMAIL</span>
        </div>
        <div class="label-box">
            <div class="input-box">
                <input type="text" placeholder="enter your email..." required>
            </div>
        </div>
        <!-- end of email section -->
        <!-- password section -->
        <div class="email-label">
            <span>PASSWORD</span>
        </div>
        <div class="label-box">
            <div class="input-box">
                <input type="password" placeholder="enter your password..." required>
            </div>
        </div>
        <!-- end of password section -->
        <!-- login button -->
        <div class="login-button-box">
            <div class="login-btn">
                <span>Log In</span>
            </div>
        </div>
        <!-- end of login button -->
        <div class="sign-up">
            <span>Donâ€™t have an account?</span>
            <a href="#">Sign up</a>
        </div>
    </div>
</body>

</html>
